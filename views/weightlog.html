<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tester</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 offset-1">
                <div class="chart-container" style="position: relative; height:30vh; width:60vw">
                    <canvas id="myChart"></canvas>
                    <br>
                    ADD A NEW ENTRY
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" placeholder="Label" aria-label="Recipient's username" aria-describedby="add" id = "newLabel">
                        <input type="text" class="form-control" placeholder="Weight" aria-label="Recipient's username" aria-describedby="add" id = "data">
                        <div class="input-group-append">
                            <button class = "btn btn-warning" id = "add" onclick = "addData()">Add</button>
                        </div>
                      </div>
                      <form>
                        <div class="form-group">
                         <select class="form-control" id="dataRemove">
                             <option value="" disabled selected>Want to delete one?</option>
                         </select>
                       </div>
                    </form>
                    <button class = "btn btn-warning" id = "delete" onclick = "removeData()">Delete</button>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="allLogs">
                                Table will go here with log of entries
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
<script src="weightlog.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>

</html>
