<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
    ============================================= -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>
    <title>Create Account</title>
</head>

<body>
    <body class="stretched">

        <!-- Document Wrapper
        ============================================= -->
        <div id="wrapper" class="clearfix">
    
            <!-- Content
            ============================================= -->
            <section id="content">
                <div class="content-wrap py-0">
    
                    <div class="section p-0 m-0 h-100 position-absolute" style="background: url('images/parallax/home/1.jpg') center center no-repeat; background-size: cover;"></div>
    
                    <div class="section bg-transparent min-vh-100 p-0 m-0">
                        <div class="vertical-middle">
                            <div class="container-fluid py-5 mx-auto">
                                <div class="center">
                                    <a href="index.html"><img src="images/whitelogo.png" alt="gitfitlogo" style = "height:80px; margin-bottom:20px; margin-left:-20px;"></a>
                                </div>
                                <div class="card mx-auto rounded-0 border-0" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
                                    <div class="card-body" style="padding: 40px;">
                                        <form id="newAccount">
                                            <h3>Create Account</h3>
                                            <div id = usernameTaken></div>
                                            <div class="row">
                                                <div class="col-12 form-group">
                                                    <label for="login-form-username">Username:</label>
                                                    <input type="text" id="username" name="login-form-username" value="" class="form-control not-dark" />
                                                </div>
    
                                                <div class="col-12 form-group">
                                                    <label for="login-form-date">Today's Date:</label>
                                                    <input type="date" id="logged_at" name="login-form-date" value="" class="form-control not-dark" />
                                                </div>
    
                                                <div class="col-12 form-group">
                                                    <label for="login-form-weight">Weight(lbs.):</label>
                                                    <input type="number" min = "10" max = "300" id="weight" name="login-form-weight" value="" class="form-control not-dark" />
                                                </div>

                                                <div class="col-12 form-group">
                                                    <label for="login-form-height">Height(in.):</label>
                                                    <input type="number" min = "10" max = "100" id="height" name="login-form-height" value="" class="form-control not-dark" />
                                                </div>

                                                <div class="col-12 form-group">
                                                    <label for="login-form-age">Age:</label>
                                                    <input type="number" min = "1" max = "100" id="age" name="login-form-age" value="" class="form-control not-dark" />
                                                </div>

                                                <div class="col-12 form-group">
                                                    <button class="button button-3d button-black m-0" id="submit" name="login-form-submit" value="">Create Account</button>
                                                </div>
                                            </div>
                                        </form>
    
                                        <div class="line line-sm"></div>
    
                                        <div class="w-100 text-center">
                                            <h4 style="margin-bottom: 15px;">Created your account?</h4>
                                            <a href="/weightlog.html">Start Logging Now!</a>
                                            <br>
                                            <span class="d-none d-md-inline-block">or</span>
                                            <h4 style="margin-bottom: 15px;">Already a Member?</h4>
                                            <a href="/weightlog.html">Access the logs now.</a>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="text-center dark mt-3"><small>Copyrights &copy; All Rights Reserved by GitFit Inc.</small></div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </section>
    
        </div>
        <div id="gotoTop" class="icon-angle-up"></div>
        <script src="js/jquery.js"></script>
        <script src="js/plugins.min.js"></script>
        <script src="js/functions.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>

        var newAccount = $(".created-account");
        var newuser = $("#username").val().trim();

        $("#submit").on("click", function () {
            event.preventDefault();
            createUser();      
        });

        function createUser() {
        $.get("/api/weight", function(data) {
        // console.log(data);
        var userData = [];
        var newUser = $("#username").val().trim();
        for(var i=0; i<data.length; i++){
            userData.push(data[i].username);
        };
        var index = userData.indexOf(newUser);
        if(index != -1){
            var userTaken = $("#usernameTaken").html("<p><em>" + "Sorry! Username already taken. Try again." + "</em><p>");
                userTaken.css("color", "red");

        }
        else{
            submitPost();
        }
        // console.log(userData);
        // console.log(index);
        // console.log(newUser);
    });
  };
        function submitPost(newPost) {

            var newData = $("#weight");
            var newage = $("#age");
            var logged = $("#logged_at");
            var newuser = $("#username");
            var newheight = $("#height");

            if (!(newuser.val() && logged.val() && newData.val() && newheight.val() && newage.val())) {
                var userTaken = $("#usernameTaken").html("<p><em>" + "Please fill in all fields." + "</em><p>");
                userTaken.css("color", "red");
            } else {
                var newPost = {
                    username: newuser.val().trim(),
                    logged_at: logged.val().trim(),
                    weight: newData.val().trim(),
                    height: newheight.val().trim(),
                    age: newage.val().trim(),
                };
                $.post("/api/weight", newPost, function () {
                    console.log(newPost);
                    var newUser = $("#usernameTaken").html("<h5>" + "Thanks for joining the GitFit Fam!" + "</h5>");
                    newUser.css("color", "black");
                });
            }
        };
    </script>
</body>

</html>
